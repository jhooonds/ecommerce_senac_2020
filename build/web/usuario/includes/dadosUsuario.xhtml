<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"               
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:fieldset id="usuario" legend="Dados de Usuario" styleClass="cadastro">
        <p:panelGrid layout="grid" id="cadDadosUsuario" columns="1"  >
            <p:column>
                <div class="radio form-group">
                    <p:outputLabel for="emailCli" value="E-mail : " styleClass="labelHorus"/>
                    <p:inputText value="#{controleUsuario.usuario.email}" 
                                 id="emailCli" styleClass="form-control" />
                </div>
            </p:column>
            <p:column>
                <div class="radio form-group">
                    <p:outputLabel for="novaSenhaCli" value="Nova Senha : " styleClass="labelHorus"/>
                    <p:password id="novaSenhaCli" value="#{controleUsuario.novaSenha}" feedback="true"  weakLabel="Fraca"
                                promptLabel="verificando senha" 
                                goodLabel="Média" strongLabel="Forte" styleClass="form-control" />
                </div>
            </p:column> 
             <p:column>
                <div class="radio form-group">
                    <p:outputLabel for="atualSenhaCli" value="Informe a senha atual para fazer as alterações : " styleClass="labelHorus"/>
                    <p:password id="atualSenhaCli" value="#{controleUsuario.usuario.senha}" required="true" 
                                requiredMessage="Senha Obrigatorio!!" styleClass="form-control" />
                </div>
            </p:column> 
        </p:panelGrid>
        <div class="radio form-group">
            <p:commandButton value="Salvar" styleClass="btn btn-success" action="#{controleUsuario.salvar()}" ajax="false" icon="fa fa-save"/>
        </div>
    </p:fieldset>
</ui:composition>

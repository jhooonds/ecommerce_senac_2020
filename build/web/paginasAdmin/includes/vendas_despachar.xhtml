<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:panelGrid  columns="2">
        <h:form id="formGridVendaDespachar">
            <p:dataTable id="gridVendaDespachar" value="#{controleVenda.modelVendaDespachar}" 
                         var="despachar"  paginator="true" rows="6" 
                         paginatorPosition="bottom" 
                         styleClass="dataTableHorus"
                         reflow="true"
                         emptyMessage="Nenhum valor encontrado">
                <f:facet name="header">
                    <h:outputText value="Listando vendas a despachar"/>
                </f:facet>
                <p:column width="180">
                    <f:facet name="header">PROTOCOLO</f:facet>   
                    <h:outputText value="#{despachar.protocolo}"/>
                </p:column>
                <p:column width="100">
                    <f:facet name="header">DATA</f:facet>
                    <h:outputText value="#{despachar.dataVenda}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>  
                    </h:outputText>
                </p:column>
                <p:column width="150">
                    <f:facet name="header">VALOR R$</f:facet>
                    R$ <h:outputText value="#{despachar.valorTotal}" >
                        <f:convertNumber pattern="#0.00"/>
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">NOME</f:facet>
                    <h:outputText value="#{despachar.pessoa.nome}"/>
                </p:column>
                <p:column width="140">
                    <f:facet name="header">CPF</f:facet>
                    <h:outputText value="#{despachar.pessoa.cpfCnpj}"/>
                </p:column>
                <p:column  width="100">
                    <f:facet name="header">STATUS</f:facet> 
                    <h:outputText value="#{despachar.statusVenda.nome}"/>
                </p:column>
                <p:column width="80">                   
                    <p:commandButton styleClass="btn btn-info" title="Despachar Produto para entrega" ajax="true" actionListener="#{controleVenda.despacharVenda()}" icon="fa fa-truck"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:panelGrid>
</ui:composition>
